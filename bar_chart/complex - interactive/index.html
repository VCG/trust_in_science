<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Stacked Bar Chart complex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body style="padding: 5vh">
<div class="container">
    <div class="main-content">
        <div class="title">
            <h3>Weekly count of vaccinated & unvaccinated individuals who caught Covid-19, split by age</h3>
        </div>
        <div class="subtitle">Apr 2021-Feb 2022</div>
        <br>
        <div class="helper">*Brush the timeline on the right to filter the data</div>
        <br>
        <div id="chart"></div>
    </div>
    <div class="legend-content">
            <div class="brush-label">Filter by a Week Range</div>
        <div id="brush-chart"></div>
        <div class="legend-row">2021</div>
                <div class="legend-row2">2022</div>
        <div class="legend">
            <div class="legend-title">Rate of Vaccinated</div>
            <div class="legend-row">
                <div class="legend-value"><svg><rect fill="#9e3a26"></rect></svg></div>
                <div class="legend-label">Ages 80+</div>
            </div>
            <div class="legend-row">
                <div class="legend-value"><svg><rect fill="#ef701b"></rect></svg></div>
                <div class="legend-label">Ages 50-79</div>
            </div>
            <div class="legend-row">
                <div class="legend-value"><svg><rect fill="#f4d166"></rect></svg></div>
                <div class="legend-label">Ages 18-49</div>
            </div>
        </div>
        <div class="legend">
            <div class="legend-title">Rate of Unvaccinated</div>
            <div class="legend-row">
                <div class="legend-value"><svg><rect fill="#04386b"></rect></svg></div>
                <div class="legend-label">Ages 80+</div>
            </div>
            <div class="legend-row">
                <div class="legend-value"><svg><rect fill="#0984ea"></rect></svg></div>
                <div class="legend-label">Ages 50-79</div>
            </div>
            <div class="legend-row">
                <div class="legend-value"><svg><rect fill="#7dc9f5"></rect></svg></div>
                <div class="legend-label">Ages 18-49</div>
            </div>
        </div>
    </div>
</div>

<!-- Load external JS files -->
<script src="js/d3.v6.min.js"></script>
<script src="js/d3-tip.js"></script>
<script src="js/main.js"></script>
<script src="js/stacked_bar_chart.js"></script>

</body>
</html>
